<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width-device-width, initial-scale=1.0" />
        <title> Password Gen Project </title>
        <link rel = "stylesheet" href = "password.css" />
        <script src = "password_script.js" defer> </script>
    </head>

<body>
    <div class = "pw-container">
        <div class = "pw-header">
            <div class = "pw" id = "pw">
                <span id = "pw">Check boxes then generate!</span> 
                <button id = "copy">Copy</button>                   
            </div>     
        </div>
        <div class = "pw-body">
            <div class="form-control">
                <label for="len"> Password Length</label>
                <input id = "len" value = "10"
                type="number" min ="4" max= "40"/>
            </div>
            <div class="form-control">
                <label for="upper"> Contain Uppercase Letters</label>
                <input id = "upper"
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input id = "lower"
                type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id = "number"
                type="checkbox" />
            </div>                    
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id = "symbol"
                type="checkbox" />
            </div>

            <button class="generate" id = "generate"> Generate Password </button>
            </div>
    </div>

    <script>
        const pwEl  = document.getElementById('pw');
        const copyEl  = document.getElementById('copy');
        const lenEl  = document.getElementById('len');
        const upperEl  = document.getElementById('upper');
        const lowerEl  = document.getElementById('lower');
        const numberEl  = document.getElementById('number');
        const symbolEl  = document.getElementById('symbol');
        const generateEl = document.getElementById('generate');

        const upperLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerLetters = "abcdefghijklmnopqrstuvwyz";
        const numbers = "0123456789";
        const symbols = "!@$%^&*()_+=";

        function getLowercase(){
            return lowerLetters[Math.floor(Math.random() * upperLetters.length)];
        }

        function getUppercase(){
            return upperLetters[Math.floor(Math.random() * upperLetters.length)];
        }

        function getNumber(){
            return numbers[Math.floor(Math.random() * numbers.length)];
        }

        function getSymbol(){
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function generatePassword(){
            const len = lenEl.value;
            let password = '';
            for(let i = 0; i < len; i++){
                const x = generateX();
                password += x;
            }
            pwEl.innerText = password;
        }

        function generateX(){
            const xs = [];
            if(upperEl.checked){
                xs.push(getUppercase());
            }
            if(lowerEl.checked){
                xs.push(getLowercase());
            }
            if(numberEl.checked){
                xs.push(getNumber());       
            }
            if(symbolEl.checked){
                xs.push(getSymbol());
            }
            if(xs.length === 0) return "";
            return xs[Math.floor(Math.random() * xs.length)];
        }

generateEl.addEventListener('click', generatePassword);

</script>
</body>
</html>
